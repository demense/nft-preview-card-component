<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div></div>
  <div class="card">

    <div class="image-container">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="background"></div>
      <div class="middle">
        <img src="./images/icon-view.svg" alt="icon-image">
      </div>
    </div>

    <a href="#" class="title">Equilibrium #3429</a>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container">
      <div class="left-side">
        <img class="currency-icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="currency">0.041 ETH</p>
      </div>

      <div class="right-side">
        <img class="clock" src="./images/icon-clock.svg" alt="icon-clock">
        <p class="time">3 days left</p>
      </div>
    </div>

    <p class="seperator"></p>
  
    <div class="author">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p><span>Creation of</span>&ensp;<a href="#">Jules Wyvern</a></div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/demense">demense</a>.
  </div>
</body>
</html>
